    </div>

<!-- Modal Sign In from here -->
<div class="modal" id="mdl-add-stu">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add new Student</h4>
        <button id="close-add-NS-mdl" type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form id="submit-add-NS" action="#">
          <div class="form-group">
            <label for="addNSEmail">Email address:</label>
            <input type="email" class="form-control" placeholder="Enter email" id="addNSEmail">
          </div>
          <div class="form-group">
            <label for="addNSPwd">Password:</label>
            <input type="text" class="form-control" placeholder="Enter password" id="addNSPwd">
          </div>
          <div class="form-group">
            <p>* Make sure the password must contains <b>6</b> characters</p>
          </div>
          <button  type="submit" class="btn btn-success">Add</button>
        </form>
      </div>

    </div>
  </div>
</div>
<!-- Modal Sign In to here -->

<!-- Modal Good SignIn from here -->
<div class="modal" id="mdl-add-good">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->

        <h4 class="modal-title">Student added correctly!</h4>

    </div>

</div>
